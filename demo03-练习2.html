<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="练习2.css">
    <script>
        // 变量的命名规范
        /*
        *1、变量名只能包括字母、数字、下划线和美元符号，切不能以数字开头。若以数字开头或包含其他特殊符号，系统会报错。
        *2、变量首字母小写，且要有语义，如右图所示，年龄用age，价格用price，消息用message。随意命名变量虽然不会报错，但会严重影响代码的可读性。
        *3、推荐使用驼峰命名，如果变量名由多个单词组成，则第二个单词开始首字母大写。
        */ 
        var number = 200;
        var message = "hello world";
        var string = "hello world";
        var bollean = true/false;
        var n = null;
        var u = undefined;
        var obj = {};
        /*
        *数值  100；3.14  不管是证书还是小数，都是数值型。
        *字符串  "hello";"100"  双引号或单引号中得知是字符串。
        *布尔   true/false  布尔值只有两个，代表真和假。
        *空  null  空值只有nell，后续再讲。
        *未定义  undefined  未定义值只有undefined，后续讲解。
        *对象  0  后续讲解
        */ 
        console.log(number);
        console.log(message);
        console.log(string);
        console.log(bollean);
        console.log(n);
        console.log(u);
        console.log(obj);
    </script>
</head>
<body>
    <div class="top"></div>
</body>
</html>
